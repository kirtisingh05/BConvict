<div class="forgot-password">
  <div class="col-md-6"></div>
  <div class="forgot-password login">
    <form [formGroup]="forgotForm" (ngSubmit)="forgot()">
      <h2>Forgot Password</h2>
      <p>Enter your email address below and we'll send you a link to reset your password.</p>
      <div class="form-group">
        <div class="alert" *ngIf="Error" class="text-danger">{{Error}}</div>
        <label for="email">Email address</label>
        <input formControlName="Email" type="email" class="form-control" id="email" name="email" required>
      </div>
      <button type="submit" class="btn btn-primarys">Reset Password</button>
    </form>
  </div>
